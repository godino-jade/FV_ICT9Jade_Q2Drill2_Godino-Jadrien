    <div class="container mt-3" id="intro">
        <h1>OBMC Student Enrollment Form</h1>
        <p>Fill out the form below to enroll for the upcoming school year.</p>
    </div>
    <br><br>

    <div class="container mt-3 " id="container">
        <form>
        <div class="row">
        <h3>Student Information</h3>
            <div class="col">
                <label for="fname">First Name</label>
                <input type="fname" class="form-control" id="fname" placeholder="Juan" name="fname">
            </div>
    
            <div class="col">
                <label for="lname">Last Name</label>
                <input type="lname" class="form-control" id="lname" placeholder="Dela Cruz" name="lname">
            </div>
        </div>
        <br>
       
        <div class="row">   
            <div class="col">
                <label for="bday">Birth Date</label>
                <input type="date" class="form-control" id="bday" placeholder="dd/mm/yyyy" name="bday"> 
            </div>

            <div class="col">
            <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" name="gender">
                    <option>select...</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
       
            <div class="col">
            <label for="grade" class="form-label">Grade Level</label>
                <select class="form-select" id="grade" name="grade">
                    <option>select...</option>
                    <option>Grade 7</option>
                    <option>Grade 8</option>
                    <option>Grade 9</option>
                    <option>Grade 10</option>
                </select>
            </div>
        </div>
        <br>

        <div class="row">
            <h3>Contact Details</h3>
                <div class="col">
                    <label for="fname">Email</label>
                 <input type="email" class="form-control" id="email" placeholder="student@gmail.com" name="email">
                </div>
        </div>
        <br>

        <div class="row">
                <div class="col">
                    <label for="number">Contact Number</label>
                 <input type="number" class="form-control" id="number" placeholder="1234-567-8910" name="number">
                </div>
        </div>
        <br>

         <div class="row">
            <h3>Other Information</h3>
                <div class="form-check">
                    <input type="radio" id="option1" name="rate" value="option1">
                    <label for="option1">Face-to-Face</label>
                    <br>
                     <input type="radio" id="option2" name="rate" value="option2">
                    <label for="option2">Online</label>
                </div>
                <br><br><br>

                <div class="form-check">
                    <input type="checkbox" id="check1" name="option1" value="checked">
                    <label for="check1">I confirm that the information provided is true. </label>
                </div>
        </div>
        <br><br>

        <div style="text-align: center;">
            <a href="index.html"class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Submit</a>
    	</div>
    </form>
    </div>
